{% extends 'base.html' %}

{% block content %}

    <h2>Cadastro de Titulares</h2>
    <hr>
    <form action="{{url_for('cadastro_titulares')}}", method="POST">
        <label>Titular:</label>
        <input type="text" name="titular" required>
        <label>Função:</label>
        <input type="text" name="funcao" required>
        <input type="submit" value="Cadastrar">
    </form>

    <h4>Jogadores cadastrados:</h4>
    <table border="1">
        <tr>
            <th style="width: 100px;">Nome:</th>
            <th style="width: 100px;">função:</th>   
        </tr>

        {% for t in timelist %}
            <tr>
                <td>{{t.Nome}}</td>
                <td>{{t.Funcao}}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock content%}
